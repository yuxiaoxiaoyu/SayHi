<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
	*{margin: 0;padding: 0;}
		ul{
			width: 100px;
		}
		li{
			height: 40px;
			border: 1px solid #f00;
			box-sizing: border-box;
		}
	</style>
</head>
<body>
	<ul>
		<li></li>
		<li></li>
		<li></li>
		<li></li>
		<li></li>
	</ul>	
	<script>
		var lis=document.getElementsByTagName('li');
		for(var i=0;i<lis.length;i++){
			(function(k){
				lis[i].onclick=function(){
					alert(k);					
				}
			})(i+1);	
		}
		
	</script>		
</body>
</html>
